<h2>Create Employee</h2>
<form (submit)="onSubmit()">
  <label for="nom">Name:</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="employee.nom" required>
  <br>
  <label for="mail">Email:</label>
  <input type="email" id="mail" name="mail" [(ngModel)]="employee.mail" required>
  <br>
  <label for="telephone">Phone:</label>
  <input type="tel" id="telephone" name="telephone" [(ngModel)]="employee.telephone" required>
  <br>
  <button type="submit">Submit</button>
</form>
